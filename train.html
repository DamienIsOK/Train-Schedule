<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<title>Train Schedule</title>
</head>
<body>

<div class="container">

<div class="jumbotron">
	<h1>Anytime Is Train Time</h1>
	<h2>Choo Choo. Chee Chee.</h2>
</div>


<div class="row">
	<div class="col-lg-12">
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>

			<div>	
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Time</th>
							<th>Destination</th>
							<th>Frequency (Min)</th>
							<th>Next Arrival</th>
							<th>Minute Away</th>
							</tr>
					</thead>
					
					<tbody>
							
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">Add Train</h3></div>
				<form role="form">
					
					<div class="form-group">
						<label for="train name">Train Name</label>
						<input type="text" class = "form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class = "form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="first train">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class = "form-control" id="firstTime">
					</div>

					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class = "form-control" id="frequency">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>
			
		</div>

	</div>
</div>


<script src="assets/javascript/train_schedule.js"></script>
</body>
</html>
